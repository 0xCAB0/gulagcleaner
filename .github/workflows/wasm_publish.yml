name: Build WASM and publish in the WASM_build branch

on:
  push:
    branches:
      - rust_bindings

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v2

      - name: install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: build wasm
        run: wasm-pack build gulagcleaner_wasm --target web --release --no-typescript -d ../WASM_build

      - name: push to the WASM_build branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: WASM_build # The branch name where you want to push the assets
          FOLDER: gulagcleaner_wasm/WASM_build # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message